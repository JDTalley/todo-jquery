<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
</head>
<body>
	<div id="container">
		<h1>To-do List<span id="edit"><i class="far fa-edit"></i></span></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class="fas fa-minus-circle"></i></span>To Do 1</li>
			<li><span><i class="fas fa-minus-circle"></i></span>To Do 2</li>
			<li><span><i class="fas fa-minus-circle"></i></span>To Do 3</li>
		</ul>
	</div>
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
